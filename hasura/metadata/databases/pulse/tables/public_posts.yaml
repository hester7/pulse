table:
  name: posts
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: comments
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: likes
          schema: public
insert_permissions:
  - role: editor
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - post_text
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - post_id
        - post_text
        - updated_at
      filter: {}
  - role: editor
    permission:
      columns:
        - created_at
        - post_id
        - post_text
        - updated_at
      filter: {}
update_permissions:
  - role: editor
    permission:
      columns:
        - post_text
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: editor
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
